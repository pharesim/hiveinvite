<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hiveinvite open invites</title>
  <meta name="description" content="Open invitations to Hive">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel = "stylesheet"  type = "text/css"  href= "/css/hive.css" />
  <style>
    .hidden {display: none;}
    .error {color: red;}
    .navbar{
      background-image: url("header.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: right 50%;
      margin-bottom: 1em;
    }
  </style>

</head>

<body>

  <nav class="navbar my-navbar">
    <span class="navbar-brand">Hiveinvite</span>
  </nav>

  <div class="container">
    <h1 id="publicHeader">Open invites to Hive</h1>
    <table class="table" id="invites">
      <thead>
        <tr>
          <th scope="col">User</th>
          <th scope="col">Requirements</th>
          <th scope="col">Response Time</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody id="publicInvites">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/i18next/i18next.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>

  <script src="js/helpers.js"></script>
  <script src="public.js"></script>
</body>
</html>
